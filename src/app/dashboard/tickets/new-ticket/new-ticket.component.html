<form (ngSubmit)="onSubmit()" #form="ngForm">
  <app-control label="Title">
    <input 
      name="title" 
      id="title" 
      #titleInput="ngModel" 
      [(ngModel)]="enteredTitle"
      required
    />
  </app-control>

  <app-control label="Request">
    <textarea 
      name="request" 
      id="request" 
      rows="3" 
      #requestInput="ngModel" 
      [(ngModel)]="enteredText"
      required
    ></textarea>
  </app-control>

  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon">⌲</span>
    </button>
  </p>
</form>
